<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title>Pomodoro Timer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    </head>
    <body class="text-white bg-dark">
    	<div class="container-fluid">
    		<div class="row text-center mt-4">
    			<div class="col-4">
                    <img src='./images/list.svg'>
    			</div>
    			<div class="col-4">
    				<h1 class="display-6">Task</h1>
                    <p class="h3">3/4</p>
    			</div>
    			<div class="col-4">
    				<img src='./images/person-circle.svg'>
    			</div>
    		</div>
            <!-- Center Image -->
            <div class="row justify-content-center py-5">
                <div style="height: 200px; width: 200px; border-radius: 50%; background: white;" ></div>
            </div>
            <!-- Timer -->
        	<div class="row py-4">
        		<h1 class="display-4 text-center" id="timer">--:--</h1>
        	</div>
            <!-- Start Button -->
            <div class="row px-1 justify-content-center">
                <button class="btn btn-primary w-25" id="start_button">Start</button>
            </div>
    	</div>
    </body>
    <script src="timer.js"></script>
</html>
